<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Startup Company</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Contact Us</h1>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="team.html">Team</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
</header>
<main>

  <form action="#" method="post">
    <fieldset>
      <legend>Contact Form</legend>

      <label>Full Name: <input type="text" name="fullname" required></label><br><br>
      <label>Email: <input type="email" name="email" required></label><br><br>
      <label>Phone: <input type="tel" name="phone"></label><br><br>

      <label>City:
        <select name="city">
          <option>New York</option>
          <option>London</option>
          <option>Paris</option>
          <option>Dubai</option>
        </select>
      </label><br><br>

      Gender:
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label><br><br>

      <label><input type="checkbox" required> I accept the terms and conditions</label><br><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
  </form>

  <section>
    <h2>Find Us</h2>
    <img src="map.png" alt="Map" width="400"><br>
    <a href="https://facebook.com" target="_blank">Facebook</a> |
    <a href="https://twitter.com" target="_blank">Twitter</a> |
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
  </section>
</main>

<footer>
  <p>&copy; 2025 Startup Company</p>
  <a href="index.html">Back to Home</a>
</footer>

</body>
</html>
